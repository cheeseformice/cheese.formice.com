<!DOCTYPE html>
<html>
  <head>
    <title><%= productName %></title>

    <meta charset="utf-8" />
    <meta name="description" content="<%= productDescription %>" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta
      name="viewport"
      content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width<% if (ctx.mode.cordova || ctx.mode.capacitor) { %>, viewport-fit=cover<% } %>"
    />

    <link rel="icon" type="image/png" sizes="128x128" href="icons/favicon-128x128.png" />
    <link rel="icon" type="image/png" sizes="96x96" href="icons/favicon-96x96.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="icons/favicon-16x16.png" />
    <link rel="icon" type="image/ico" href="favicon.ico" />

    <link rel="stylesheet" href="css/materialdesignicons.css?v2" />

    <!-- arc.io -->
    <script async src="https://arc.io/widget.min.js#Zgoc9rQ5"></script>

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script>
      if (window.localStorage.getItem("cookieConsent") === "all") {
        // We need user consent first!
        let script = document.createElement("script");
        script.type = "text/javascript";
        script.async = true;
        script.src = "https://www.googletagmanager.com/gtag/js?id=UA-148008098-1";
        document.head.appendChild(script);

        window.dataLayer = window.dataLayer || [];
        function gtag() {
          dataLayer.push(arguments);
        }
        gtag("js", new Date());

        gtag("config", "UA-148008098-1");
      }
    </script>
  </head>

  <body id="cfm-body">
    <!-- DO NOT touch the following DIV -->
    <div id="q-app"></div>
  </body>
</html>
